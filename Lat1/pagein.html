<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="/Day 4/Lat1/style/style2.css">
    <script src="parking.js" defer></script>
</head>
<body>
    <header>
        <div>
            <nav>
                <div class="navbar">
                    <li><a href="index.html">Logout</a></li>
                    <li><a href="Report.html">Report</a></li>
                    <li><a href="Chart.html">Chart</a></li>
                </div>
            </nav>
        </div>
    </header>
    <div class="container">
        <h2>Input Data Parking</h2>
        <form action="pagein.html" class="parksubmit">
            <input type="text" placeholder="Plat No" id="platno">
            <input type="text" placeholder="Jenis Kendaraan" id="vehicle">
            <select id="action">
                <option value="vehiclein">Masuk</option>
                <option value="vehicleout">Keluar</option>
              </select>
            <input type="submit" value="Submit"/>
        </form>
    </div>
    <div class="container">
        <table id="table_park">
            <thead>
                <th>Plat NO</th>
                <th>Vehicle</th>
                <th>Date In</th>
                <th>Date Out</th>
                <th>Bill</th>
                <th>Status</th>
            </thead>
            <tbody id=isi_park>
                <tr>
                  </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
